<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>HTML Template til React</title>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">
      	// Her skal du indsætte din react kode
        const myArr = [
            "Burgere",
            "Lassagne",
            "Pizza",
            "Stægt flæsk",
            "Pandekager"
        ]


        const secondArr = [
            "Destiny 2",
            "Red dead redemption 2",
            "Witcher 3",
            "Rimworld"
        ]

        const Favdish = (props) => {

            console.log(props)
            return (
                <>
                <h1>{props.name}</h1>
                <ul>
                    {props.myArr.map((item, index) => {
                        return <li key={index}>
                                {item}
                                </li>
                    })}
                    </ul>

                </>
            )
        }

        const App = () => {
            return (
                <>
                <Favdish myArr={myArr} name={"Dishes"}/>
                <Favdish myArr={secondArr} name={"Games"}/>
                </>
            )
        }


		ReactDOM.render(
            <App/>,    
        	document.getElementById('root')
		)
    </script>

  </body>
</html>
